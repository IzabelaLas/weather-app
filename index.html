<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
   <script src="https://kit.fontawesome.com/b98cac09f0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Sedgwick+Ave&display=swap"
      rel="stylesheet"
    />
    <link href="Styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="app">
    <div class="container">
      <div class="weather">
      <form class="search-box" id="search-box">
        <div class="row">
         <div class="col-6">
                <input    
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="city-input" />
          </div>
          <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-light search-button"
                id="search-button"/>
          </div>
                 <div class="col-3">
              <input
                type="submit"
                value="Current"
                class="btn btn-light current-button"
                id="current-button"/>
          </div>
        </div>
      </form>
      <p class="day-time" id="day-time">
        Wednesday, 15:15
      </p>
      <h1>
        <strong class="city" id="city"></strong>
        <small class="city" id="country"></small>
      </h1>
        <div class="row">
          <div class="col-6">
           <div class="current-temp">
             <span id="how-many-degrees">2</span> 
              <div class="unit-of-temperature">
                <a href="#" id="celsius-link" class="active">°C</a> | 
                <a href="#" id="fahrenheit-link">°F</a>
              </div>
            </div>
          </div>
          <div class="col-6 additional-info">
            <ul>
              <li>
                <i class="fas fa-cloud-sun" id="more-details"> Partly cloudy</i>
              </li>
              <li>
                <i class="fas fa-wind" id="wind">  14km/h</i>
              </li>
                <i class="fas fa-umbrella" id="feels-like">  1</i> °C
              </li>
            </ul>
          </div>
        </div>
        <hr/>
      <div class="weather-forecast" id="forecast">
    
      </div>  
    </div>
    
    <p class="copyright">
      <a href="https://github.com/IzabelaLas/weather-app" target="blank">Open-source code</a> by Izabela Łaszczuk
    </p>
    </div>
  </div>

    <script src="inde.js"></script>
  </body>
</html>
